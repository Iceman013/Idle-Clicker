<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
[class*="col-"] {
  float: left;
  padding: 2px;
  text-align: center;
  border: 1px solid rgb(0,0,0);
  white-space: no-wrap;
}
.col-1 {width: 12.5%;}
.col-2 {width: 25%;}
.col-3 {width: 50%;}
.col-4 {width: 75%;}
.col-5 {width: 100%;}
</style>
<head>
<title>Evolution Engine</title>
</head>
<body>
<text class = "row">
  <text class = "col-1">
    <text>Mutation Rate</text><br>
    <text id = "mutation"></text>
  </text>
  <text class = "col-1">
    <text>Camouflage</text><br>
    <text id = "camouflage"></text>
  </text>
  <text class = "col-1">
    <text>Vision</text><br>
    <text id = "vision"></text>
  </text>
  <text class = "col-1">
    <text></text><br>
    <text id = ""></text>
  </text>
  <text class = "col-1">
    <text></text><br>
    <text id = ""></text>
  </text>
  <text class = "col-1">
    <text></text><br>
    <text id = ""></text>
  </text>
  <text class = "col-1">
    <text></text><br>
    <text id = ""></text>
  </text>
  <text class = "col-1">
    <text></text><br>
    <text id = ""></text>
  </text>
</text>
</body>
<script>
var muta = 0.01;
var ideal = {
  camo: 0.1,
  visi: 0.1
}
var parents = [];
var children = [];
update();
function update(){
  document.getElementById("mutation").innerHTML = muta;
  document.getElementById("camouflage").innerHTML = ideal.camo;
  document.getElementById("vision").innerHTML = ideal.visi;
}


function nextGen(){
  children = [];
  var a = 0;
  while (a < Math.floor(parents.length/2)){
    addAnimal(parents[a], parents[parents.length - a]);
    a = a + 1;
  }
}
function addAnimal(inpa, inpb){
  var ani = {
    camo: mix(inpa.camo,inpb.camo,ideal.camo),
    visi: mix(inpa.visi,inpb.visi,ideal.visi)
  }
  children.push(ani);
}
function mix(ania, anib, anii){
  var ra = Math.random();
  var rb = Math.random();
  return (1 - rb*muta)*((1 - ra)*ania + ra*anib) + rb*muta*anii;
}



function show(inp){
  var out = inp.toString();
  var output = "";
  var a = 0;
  while (a < out.length){
    a = a + 3;
    output = "," + out.substring(out.length - a, out.length - a + 3) + output;
  }
  if (a > out.length){
    output = out.substring(0,3 - a - out.length) + output;
  }
  output = output.substring(1,output.length);
  return output;
}
</script>
</html>

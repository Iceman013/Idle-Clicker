<!DOCTYPE html>
<html>
<style>
</style>
<body>
<div id = "sao">50%</div>
<input id = "sai" type="range" min="0" max="10" value="5">
</body>
<script>
document.getElementById("sai").oninput = function(){
  document.getElementById("sao").innerHTML = document.getElementById("sai").value*10 + "%";
}
</script>

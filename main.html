<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
[class*="col-"] {
  float: left;
  padding: 2px;
  text-align: center;
  border: 1px solid rgb(0,0,0);
}
.col-1 {width: 25%;}
.col-2 {width: 50%;}
.col-3 {width: 75%;}
.col-4 {width: 100%;}
.slider {width: 100%;}
.button {width: 100%;}
</style>
<body>
<div class = "row">
  <div class = "col-4">
    <div>Strain</div>
    <div id = "smoa">50%</div>
    <input id = "smob" type = "range" min = "0" max = "40" value = "20" class = "slider" disabled>
  </div>
</div>
<div class = "row">
  <div class = "col-1">
    <div>Science</div>
    <div id = "sao">50%</div>
    <input oninput = "slide()" id = "sai" type = "range" min = "0" max = "10" value = "5" class = "slider">
  </div>
  <div class = "col-1">
    <div>Detail</div>
    <div id = "sbo">50%</div>
    
    <input oninput = "slide()" id = "sbi" type = "range" min = "0" max = "10" value = "5" class = "slider">
  </div>
  <div class = "col-1">
    <div>Map Supplies</div>
    <div id = "sco">50%</div>
    <input oninput = "slide()" id = "sci" type = "range" min = "0" max = "10" value = "5" class = "slider">
  </div>
  <div class = "col-1">
    <div>Map Creation</div>
    <div id = "sdo">50%</div>
    <input oninput = "slide()" id = "sdi" type = "range" min = "0" max = "10" value = "5" class = "slider">
  </div>
</div>
<div class = "row">
  <div class = "col-1">
    <div id = "sciVal">0</div>
  </div>
  <div class = "col-1">
    <div id = "detVal">0</div>
  </div>
  <div class = "col-1">
    <div id = "supVal">0</div>
  </div>
  <div class = "col-1">
    <div id = "mapVal">0</div>
  </div>
</div>
<div class = "row">
  <div class = "col-1">
    <b id = "buaan"></b><br>
    <div>Cost</div>
    <div id = "buaac"></div>
    <div>Boosts</div>
    <div id = "buaab"></div>
    <button class = "button" id = "buaad"></button>
  </div>
  <div class = "col-1">
    <b id = "buban"></b><br>
    <div>Cost</div>
    <div id = "bubac"></div>
    <div>Boosts</div>
    <div id = "bubab"></div>
    <button class = "button" id = "bubad"></button>
  </div>
</div>
</body>
<script>
var milsec = 10;
var program = setInterval(perform, milsec);
var sciGro = 0;
var detGro = 0;
var supGro = 0;
var mapGro = 0;
var sciSta = 0;
var detSta = 0;
var supSta = 0;
var mapSta = 0;
function slide(){
  document.getElementById("sao").innerHTML = document.getElementById("sai").value*10 + "%";
  document.getElementById("sbo").innerHTML = document.getElementById("sbi").value*10 + "%";
  document.getElementById("sco").innerHTML = document.getElementById("sci").value*10 + "%";
  document.getElementById("sdo").innerHTML = document.getElementById("sdi").value*10 + "%";
  document.getElementById("smob").value = -1*(0 - document.getElementById("sai").value - document.getElementById("sbi").value - document.getElementById("sci").value - document.getElementById("sdi").value);
  document.getElementById("smoa").innerHTML = -2.5*(0 - document.getElementById("sai").value - document.getElementById("sbi").value - document.getElementById("sci").value - document.getElementById("sdi").value) + "%";
}
function getVal(){
  var strain = (milsec/1000)*((40 - document.getElementById("sai").value - document.getElementById("sbi").value - document.getElementById("sci").value - document.getElementById("sdi").value)/40);
  sciGro = strain*document.getElementById("sai").value;
  detGro = strain*document.getElementById("sbi").value;
  supGro = strain*document.getElementById("sci").value;
  mapGro = strain*document.getElementById("sdi").value;
}
function perform(){
  getVal();
  getBut();
  sciSta = -1*(0 - sciSta - sciGro);
  detSta = -1*(0 - detSta - detGro);
  supSta = -1*(0 - supSta - supGro);
  mapSta = -1*(0 - mapSta - mapGro);
  document.getElementById("sciVal").innerHTML = Math.floor(sciSta);
  document.getElementById("detVal").innerHTML = Math.floor(detSta);
  document.getElementById("supVal").innerHTML = Math.floor(supSta);
  document.getElementById("mapVal").innerHTML = Math.floor(mapSta);
}
var buts = {
  {"buaan","buaac","buaab","buaad"},
  {"buban","bubac","bubab","bubad"}
};
var ons = {
  true,
  false
};
var nams = {
  "Ink",
  "Paper"
};
var coss = {
  {100,0,100,0},
  {0,100,0,100}
};
var boos = {
  {1,2,1,1},
  {1,1,2,1}
};
var dess = {
  "This is words and stuffs.",
  "This is other words and stuffs."
};
function getBut(){
  var a = 0;
  while (a < buts.length){
    if (ons[a]){
      document.getElementById(buts[a][0]).innerHTML = "oof";
      document.getElementById(buts[a][1]).innerHTML = "oofk";
      document.getElementById(buts[a][2]).innerHTML = "oofg";
      document.getElementById(buts[a][3]).innerHTML = "oofka";
    }
    a = a + 1;
  }
}
</script>
</html>

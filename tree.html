<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
[class*="col-"] {
  float: left;
  padding: 2px;
  text-align: center;
  border: 1px solid rgb(0,0,0);
  white-space: pre-line;
}
.col-1 {width: 12.5%;}
.col-2 {width: 25%;}
.col-3 {width: 50%;}
.col-4 {width: 75%;}
.col-5 {width: 100%;}
.slider {width: 100%;}
.button {width: 100%;}
</style>
<body>
<text class = "row">
  <text class = "col-5"><text>Description</text>
  </text>
</text>
<text class = "row">
  <text class = "col-1"><text>Clean</text>
  </text>
  <text class = "col-4"><input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "between"></text>
  <text class = "col-1"><text>Grow</text>
  </text>
</text>
<text class = "row">
  <text class = "col-1">Red Maple
  <button oninput = "but(0)" id = "bua"></button></text>
  <text class = "col-1">Loblolly Pine
  <button oninput = "but(1)" id = "bub"></button></text>
  <text class = "col-1">Sweetgum
  <button oninput = "but(2)" id = "buc"></button></text>
  <text class = "col-1">Douglas Fir
  <button oninput = "but(3)" id = "bud"></button></text>
  <text class = "col-1">Quaking Aspen
  <button oninput = "but(4)" id = "bue"></button></text>
  <text class = "col-1">Sugar Maple
  <button oninput = "but(5)" id = "buf"></button></text>
  <text class = "col-1">Balsam Fir
  <button oninput = "but(6)" id = "bug"></button></text>
  <text class = "col-1">Flowering Dogwood
  <button oninput = "but(7)" id = "buh"></button></text>
</text>
<text class = "row">
  <text class = "col-3"><text id = "cas"></text></text>
  <text class = "col-3"><text id = "cle"></text></text>
</text>
</body>
<script>
var milsec = 10;
var program = setInterval(perform, milsec);
var lis = [1,0,0,0,0,0,0,0];
var cash = 0;
var clean = 0;
function perform(){
  document.getElementById("bua").innerHTML = cost(0);
  document.getElementById("bub").innerHTML = cost(1);
  document.getElementById("buc").innerHTML = cost(2);
  document.getElementById("bud").innerHTML = cost(3);
  document.getElementById("bue").innerHTML = cost(4);
  document.getElementById("buf").innerHTML = cost(5);
  document.getElementById("bug").innerHTML = cost(6);
  document.getElementById("buh").innerHTML = cost(7);
  document.getElementById("bua").disabled = true;
  document.getElementById("bub").disabled = true;
  document.getElementById("buc").disabled = true;
  document.getElementById("bud").disabled = true;
  document.getElementById("bue").disabled = true;
  document.getElementById("buf").disabled = true;
  document.getElementById("bug").disabled = true;
  document.getElementById("buh").disabled = true;
  if (cash >= cost(0)){
    document.getElementById("bua").disabled = false;
  }
  if (cash >= cost(1)){
    document.getElementById("bub").disabled = false;
  }
  if (cash >= cost(2)){
    document.getElementById("buc").disabled = false;
  }
  if (cash >= cost(3)){
    document.getElementById("bud").disabled = false;
  }
  if (cash >= cost(4)){
    document.getElementById("bue").disabled = false;
  }
  if (cash >= cost(5)){
    document.getElementById("buf").disabled = false;
  }
  if (cash >= cost(6)){
    document.getElementById("bug").disabled = false;
  }
  if (cash >= cost(7)){
    document.getElementById("buh").disabled = false;
  }
  var a = 0;
  while (a < 8){
    cash = cash + (Math.pow(10,a)*lis[a])*(milsec/1000)*(document.getElementById("between").value/10);
    clean = clean + (Math.pow(10,a)*lis[a])*(milsec/1000)*((10 - document.getElementById("between").value)/10);
    a = a + 1;
  }
  document.getElementById("cas").innerHTML = Math.floor(cash);
  document.getElementById("cle").innerHTML = Math.floor(clean);
}
function cost(inp){
  return Math.ceil(Math.pow(10,inp + 1)*Math.pow(1.1,lis[inp]));
}
function but(inp){
  cash = cash - cost(inp);
  lis[inp] = lis[inp] + 1;
}
</script>
</html>
